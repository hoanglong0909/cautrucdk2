<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("Nhập a: "));
            let b = parseInt(prompt("Nhật b: "));
            let c = parseInt(prompt("Nhật c: "));
            if (a > 0 && b > 0 && c > 0) {
                if (a + b > c) {
                    if (b + c > a) {
                        if (a + c > b) {
                            alert(" a,b,c là ba cạnh của 1 tam giác");
                        }
                    }
                }
            } else {
                alert("a,b,c không là ba cạnh của tam giác");
            }
        </script>
    </body>
</html>
